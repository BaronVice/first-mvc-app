<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <!-- When submit button is clicked - it will send post action to create person -->
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="nickname">Nickname: </label>
    <input type="text" th:field="*{nickname}" id="nickname"/>
    <div style="color: red" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname error</div>
    <br/>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <hr/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
