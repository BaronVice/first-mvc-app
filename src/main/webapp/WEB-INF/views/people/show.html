<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <!-- But what if not found? -->
    <p th:text="${person.getNickname()}">VALUE</p>
    <p th:text="${person.getName()}">VALUE</p>
    <p th:text="${person.getEmail()}">VALUE</p>
    <hr/>

    <form th:action="@{/people/{nickname}/edit(nickname=${person.getNickname()})}">
        <input type="submit" value="Edit"/>
    </form>

    <br/>

    <form th:method="DELETE" th:action="@{/people/{nickname}(nickname=${person.getNickname()})}">
        <input type="submit" value="Delete?"/>
    </form>

    <hr/>

    <form th:action="@{/people}">
        <input type="submit" value="Go back"/>
    </form>
</body>
</html>
