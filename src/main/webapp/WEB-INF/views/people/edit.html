<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<!-- When submit button is clicked - it will send post action to update person -->
<form th:method="PATCH" th:action="@{/people/{nickname}(nickname=${person.getNickname()})}" th:object="${person}">
    <label for="nickname">Nickname: </label>
    <input type="text" th:field="*{nickname}" id="nickname"/>
    <div style="color: red" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname error</div>
    <br/>
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <label for="address">Address (Country, City, postal-code): </label>
    <input type="text" th:field="*{address}" id="address"/>
    <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
    <br/>
    <hr/>
    <input type="submit" value="Edit!"/>
</form>
</body>
</html>
