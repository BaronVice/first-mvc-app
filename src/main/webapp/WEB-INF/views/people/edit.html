<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<!-- When submit button is clicked - it will send post action to update person -->
<form th:method="PATCH" th:action="@{/people/{nickname}(nickname=${person.getNickname()})}" th:object="${person}">
    <label for="name">Nickname: </label>
    <input type="text" th:field="*{nickname}" id="name"/>
    <br/>
    <label for="surname">Name: </label>
    <input type="text" th:field="*{name}" id="surname"/>
    <br/>
    <label for="email">Surname: </label>
    <input type="text" th:field="*{surname}" id="email"/>
    <br/>
    <hr/>
    <input type="submit" value="Edit!"/>
</form>
</body>
</html>
